name: driverapp
description: Driver side for the cab booking app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intro_slider: ^2.3.1
  otp_text_field: ^1.0.1
  rating_bar: ^0.2.0
  image_picker: ^0.6.7+7
  expandable: ^4.1.4
  map: ^0.1.0+1
  latlng: ^0.0.2
  hexcolor: ^1.0.4
  custom_switch_button: ^0.5.0
  lite_rolling_switch: ^0.1.1
  google_maps_flutter: ^0.5.27+3
  http: ^0.12.0+1
  json_serializable: ^3.3.0
  slider_button:
  fluid_slider: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
     - images/
  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf